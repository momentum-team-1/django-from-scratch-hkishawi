{% extends "base.html" %}

{% block content %}

<form action="{% url 'delete_flashcard' card_pk=flashcard.pk %}" method="POST">
    {% csrf_token %}
    <p>are you sure you want to delete {{ flashcard.prompt }}?</p>
    <p>
        <button class="" type="submit">yes, delete please</button>
        <a class="" href="{% url 'deck_detail' deck_pk=flashcard.deck.pk %}">cancel</a>
    </p>
    
</form>

{% endblock %}
