{% extends "base.html" %}
 

{% block content %}

<h2>{{ deck.deck }}</h2>

 

<h3>{{ deck.deck_name }}</h3>

 
<div>
<ol>
    {% for flashcard in deck.flashcards.all %}
    <li>
    <div><a href="{% url 'view_answer' card_pk=flashcard.pk %}">{{ flashcard.prompt }}</a></div>
    
    <div>
    <button type="submit"><a class="" href="{% url 'delete_flashcard' card_pk=flashcard.pk %}">delete flashcard</a></button>
    </div>

    <div>
    <form action="{% url 'edit_flashcard' card_pk=flashcard.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div> 
            <button type="submit">edit flashcard</button>
        </div>
    </form>
    </div>
    <br>
    </li>
    {% endfor %}
</ol>
</div>


<p><a href="{% url 'add_flashcard' deck_pk=deck.pk %}">add flashcard</a></p>

<div>
<p class="">
    <a class="" href="{% url 'delete_deck' deck_pk=deck.pk %}">delete deck</a>
</p>

<form action="{% url 'edit_deck' deck_pk=deck.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">edit deck</button>
    </div>
</form>
</div>
 
{% endblock %}
