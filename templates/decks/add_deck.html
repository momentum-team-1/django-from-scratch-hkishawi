{% extends "base.html" %}

{% block title %}
Flashcard Deck - {{ deck.title }}
{% endblock %}

{% block content %}
<h2>{{ deck.title }}</h2>

<h2>add a new deck</h2>

<form action="{% url 'add_deck' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">add new deck</button>
    </div>
</form>

{% endblock %}
